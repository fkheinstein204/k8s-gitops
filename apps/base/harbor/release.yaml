---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor
      version: 1.16.2
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: kube-system
      interval: 1m
  values:
    clusterDomain: k8s-prod.lab
    externalURL: https://habor.prod.ftscode.de
    harborAdminPassword: changeme
    persistence:
      persistentVolumeClaim:
        registry:
          size: 200Gi
    core:
      updateStrategy:
        type: Recreate
    jobservice:
      updateStrategy:
        type: Recreate
    registry:
      updateStrategy:
        type: Recreate
    exposureType: ingress
    ingress:
      core:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hostname: habor.prod.ftscode.de
        tls: true