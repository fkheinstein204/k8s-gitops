apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring

spec:
  suspend: true
  releaseName: prometheus
  targetNamespace: monitoring
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "62.4.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: monitoring
      interval: 12h
  values:
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Gi
    grafana:
      persistence:
        enabled: true
        storageClassName: nfs-client
        type: sts
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
        finalizers:
        - kubernetes.io/pvc-protection
      env:
        GF_PANELS_DISABLE_SANITIZE_HTML: "true"