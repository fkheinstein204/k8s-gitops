---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: '15.5.*'
      sourceRef:
        kind: HelmRepository
        name: postgresql
        namespace: database
  maxHistory: 3
  releaseName: postgresql
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    enabled: true

    clusterDomain: k8s-prod.lab

    auth:
      postgresPassword: postgres_password
      username: temporal
      password: temporal_password
      database: temporal

    architecture: standalone

    primary:
      service:
        type: NodePort
        nodePorts:
          postgresql: 30000