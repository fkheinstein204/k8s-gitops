---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ztunnel
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ztunnel
      version: '1.23.2'
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
  releaseName: istio-ztunnel
  targetNamespace: istio-system
  dependsOn:
    - name: istio-base
    - name: istio-cni
    - name: istio-istiod
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    profile: ambient