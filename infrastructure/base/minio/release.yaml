apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio-storage
  labels:
    name: minio
    app: minio
    fluxcd.io/namespace: minio-storage
    fluxcd.io/cluster: production
    fluxcd.io/managed-by: flux-system
    toolkit.fluxcd.io/tenant: sre-team
spec:
  chart:
    spec:
      chart: minio
      version: 5.4.x
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: minio-storage
  interval: 15m
  timeout: 5m
  releaseName: minio
  values:

    ## set kubernetes cluster domain where minio is running
    ##
    clusterDomain: k8s-prod.lab

    ## minio mode, i.e. standalone or distributed
    mode: distributed ## other supported values are "standalone"

    ## Set default image, imageTag, and imagePullPolicy. mode is used to indicate the
    ##
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-01-20T14-49-07Z
      pullPolicy: IfNotPresent

    persistence:
      enabled: true
      size: 50Gi
      storageClassName: nfs-client
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 2Gi


    service:
      name: minio
      type: ClusterIP
      port: 9000

    consoleService:
      name: minio-console
      type: ClusterIP
      port: 9001

    extraArgs:
      - --console-address :9001

    environment:
      MINIO_SERVER_URL: https://object.kube.mecan.ir
      MINIO_BROWSER_REDIRECT_URL: https://minio.kube.mecan.ir

    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          certmanager.k8s.io/acme-http01-edit-in-place: "false"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
      path: /
      hosts:
        - minio.prod.ftscode.de
      tls:
        - secretName: minio-web-tls
          hosts:
            - minio.prod.ftscode.de

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          certmanager.k8s.io/acme-http01-edit-in-place: "false"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
      path: /
      hosts:
        - minio-console.prod.ftscode.de
      tls:
        - secretName: minio-console-tls
          hosts:
            - minio-console.prod.ftscode.de